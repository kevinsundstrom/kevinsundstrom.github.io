<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hire Me - Kevin Sundstrom</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
      max-width: 800px;
    }
    h1 {
      font-size: 2.5rem;
      color: #0366d6;
      margin-bottom: 2rem;
    }
    .contact-link {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 1000;
      font-family: system-ui, sans-serif;
      font-size: 1rem;
      color: #0366d6;
      background: #e5e7eb;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      text-decoration: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      transition: background 0.2s, color 0.2s;
    }
    .contact-link:hover, .contact-link:focus {
      background: #d1d5db;
      color: #004b87;
      outline: none;
    }
    @media (max-width: 600px) {
      .contact-link {
        top: 0.75rem;
        left: 0.75rem;
        padding: 0.4rem 1rem;

      }
