<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Kevin Sundstrom</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
      margin: 0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #0366d6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #004b87;
    }
    .contact-link {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 1000;
      font-family: system-ui, sans-serif;
      font-size: 1rem;
      color: #0366d6;
      background: #e5e7eb;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      text-decoration: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      transition: background 0.2s, color 0.2s;
    }
    .contact-link:hover, .contact-link:focus {
      background: #d1d5db;
      color: #004b87;
      outline: none;
    }
    @media (max-width: 600px) {
      .contact-link {
        top: 0.75rem;
        left: 0.75rem;
        padding: 0.4rem 1rem;
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="contact-link" aria-label="Back to Home">Home</a>
  <form action="https://formspree.io/f/xqabelpb" method="POST">
    <h2>Contact Me</h2>
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="_replyto" placeholder="Your email" required />
    <textarea name="message" placeholder="Your message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
