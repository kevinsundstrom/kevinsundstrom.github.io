<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Kevin Sundstrom</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
      margin: 0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #0366d6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #004b87;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/xqabelpb" method="POST">
    <h2>Contact Me</h2>
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="_replyto" placeholder="Your email" required />
    <textarea name="message" placeholder="Your message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
