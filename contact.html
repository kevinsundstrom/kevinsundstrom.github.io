<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Kevin Sundstrom</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9f9f9;
      margin: 0;
      padding: 1.5rem;
      box-sizing: border-box;
    }
    form {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: none;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
      font-weight: 600;
      color: #222;
      margin-bottom: 1.5rem;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1.2rem;
      padding: 0.75rem 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 2rem;
      font-size: 1rem;
      font-family: inherit;
      background: #fff;
      color: #222;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    textarea {
      border-radius: 1.25rem;
      resize: vertical;
      min-height: 120px;
    }
    input:focus, textarea:focus {
      border: 1.5px solid #0366d6;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 2rem;
      background: #0366d6;
      color: #fff;
      font-size: 1rem;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 500;
    }
    button:hover, button:focus {
      background: #004b87;
      outline: none;
    }
    .nav-buttons {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 1000;
      display: flex;
      gap: 0.75rem;
    }
    .nav-link {
      font-family: system-ui, sans-serif;
      font-size: 1rem;
      color: #0366d6;
      background: #e5e7eb;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      text-decoration: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      transition: background 0.2s, color 0.2s;
      display: inline-block;
    }
    .nav-link:hover, .nav-link:focus {
      background: #d1d5db;
      color: #004b87;
      outline: none;
    }
    @media (max-width: 600px) {
      form {
        max-width: 100%;
      }
      .nav-buttons {
        top: 0.75rem;
        left: 0.75rem;
        gap: 0.4rem;
      }
      .nav-link {
        padding: 0.4rem 1rem;
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="/" class="nav-link" aria-label="Back to Home">Home</a>
  </div>
  <main class="contact-container">
    <form action="https://formsubmit.co/kevinsund@aol.com" method="POST">
      <input type="hidden" name="_next" value="https://kevinsundstrom.com/thankyou" />
      <h2>Contact Me</h2>
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Your message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
