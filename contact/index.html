<head>

  <meta name="keywords" content="contact Kevin Sundstrom, marketing consultant, content strategist contact, marketing strategy consultation" />

  <meta property="og:title" content="Contact Kevin Sundstrom - Marketing & Content Strategist" />

  <style>
    /* Page-specific styles for contact */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
  padding: 1.5rem 0 0; /* Removed horizontal padding */
  background: var(--bg-primary);
    }
    
    /* Screen reader only utility */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
    
    /* Skip link */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: var(--brand);
      color: white;
      padding: 8px;
      text-decoration: none;
      z-index: 2000;
      border-radius: 4px;
      font-weight: 600;
    }
    
    .skip-link:focus {
      top: 6px;
    }
    
    /* Form validation styles */
    .form-group {
      margin-bottom: 1.2rem;
      position: relative;
    }
    
    .form-error {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .form-success {
      color: #059669;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    input.error, textarea.error {
      border-color: #dc2626;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }
    
    input.success, textarea.success {
      border-color: #059669;
      box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
    }
    
    /* Loading state */
    .btn-loading {
      opacity: 0.7;
      cursor: not-allowed;
      position: relative;
    }
    
    .btn-loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
      padding: 0 1.5rem; /* Added horizontal padding */
    }
    
    form {
      width: 100%;
      margin: 0 auto;
      background: none;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    
    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      letter-spacing: -0.01em;
    }
    
  button { width: 100%; }
    
    .contact-container {
      width: 100%;
      max-width: 800px;
    }
    
    @media (max-width: 700px) {
      body {
        padding-top: 1.5rem;
        /* Horizontal padding is now on .main-content */
      }
    }
    
    @media (max-width: 600px) {
      form {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="bg-accent" aria-hidden="true"></div>
  <div id="scrollProgress" aria-hidden="true"></div>
  <nav class="slim-navbar">
    <div style="display: flex; gap: 0.5rem;">
      <a href="/" class="nav-link" aria-label="Home">Home</a>
      <a href="/articles/" class="nav-link" aria-label="Articles">Articles</a>
    </div>
    <div style="display: flex; align-items: center;">
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span id="themeIcon">ðŸŒ™</span>
      </button>
      <span class="nav-name">Kevin Sundstrom</span>
    </div>
  </nav>
  <div class="navbar-spacer"></div>
  
  <div class="main-content">
    <main id="main-content" class="contact-container">
      <form action="https://formsubmit.co/kevinsund@aol.com" method="POST" id="contact-form" novalidate>
        <input type="hidden" name="_next" value="https://kevinsundstrom.com/thankyou" aria-hidden="true" />
        <h2>Contact Me</h2>
        
        <div class="form-group">
          <label for="contact-name" class="sr-only">Your Name</label>
          <input type="text" id="contact-name" name="name" placeholder="Your name" required aria-describedby="name-error" />
          <div class="form-error" id="name-error" role="alert" aria-live="polite">Please enter your name</div>
        </div>
        
        <div class="form-group">
          <label for="contact-email" class="sr-only">Your Email</label>
          <input type="email" id="contact-email" name="email" placeholder="Your email" required aria-describedby="email-error" />
          <div class="form-error" id="email-error" role="alert" aria-live="polite">Please enter a valid email address</div>
        </div>
        
        <div class="form-group">
          <label for="contact-message" class="sr-only">Your Message</label>
          <textarea id="contact-message" name="message" placeholder="Your message" rows="5" required aria-describedby="message-error"></textarea>
          <div class="form-error" id="message-error" role="alert" aria-live="polite">Please enter your message</div>
        </div>
        
        <button type="submit" class="btn-primary" id="submit-btn">Send</button>
        <div class="form-success" id="form-success" role="alert" aria-live="polite">Thank you! Your message has been sent.</div>
      </form>
    </main>
  </div>
  
  <footer class="site-footer">
    <div class="copyright">Â© Kevin Sundstrom <span id="current-year"></span></div>
    <a href="https://www.linkedin.com/in/kevinsundstrom/" class="linkedin-link" target="_blank" rel="noopener noreferrer">Connect on LinkedIn</a>
  </footer>
  
  <script src="../theme.js?v=dev-20250808-02"></script>
  <script>
    // Update copyright year
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Form validation and submission handling
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contact-form');
      const submitBtn = document.getElementById('submit-btn');
      const nameInput = document.getElementById('contact-name');
      const emailInput = document.getElementById('contact-email');
      const messageInput = document.getElementById('contact-message');
      
      // Real-time validation
      function validateField(field, errorId, validator) {
        const errorElement = document.getElementById(errorId);
        const isValid = validator(field.value);
        
        if (isValid) {
          field.classList.remove('error');
          field.classList.add('success');
          errorElement.style.display = 'none';
        } else {
          field.classList.remove('success');
          field.classList.add('error');
          errorElement.style.display = 'block';
        }
        
        return isValid;
      }
      
      // Validators
      const validateName = (value) => value.trim().length >= 2;
      const validateEmail = (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
      const validateMessage = (value) => value.trim().length >= 10;
      
      // Add event listeners for real-time validation
      nameInput.addEventListener('blur', () => validateField(nameInput, 'name-error', validateName));
      emailInput.addEventListener('blur', () => validateField(emailInput, 'email-error', validateEmail));
      messageInput.addEventListener('blur', () => validateField(messageInput, 'message-error', validateMessage));
      
      // Form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate all fields
        const isNameValid = validateField(nameInput, 'name-error', validateName);
        const isEmailValid = validateField(emailInput, 'email-error', validateEmail);
        const isMessageValid = validateField(messageInput, 'message-error', validateMessage);
        
        if (isNameValid && isEmailValid && isMessageValid) {
          // Show loading state
          submitBtn.classList.add('btn-loading');
          submitBtn.textContent = 'Sending...';
          submitBtn.disabled = true;
          
          // Submit form (remove preventDefault for actual submission)
          form.submit();
        } else {
          // Focus first invalid field
          if (!isNameValid) nameInput.focus();
          else if (!isEmailValid) emailInput.focus();
          else if (!isMessageValid) messageInput.focus();
        }
      });
    });
  </script>
</body>
</html>
