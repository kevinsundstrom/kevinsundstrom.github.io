<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanks!</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9f9f9;
      margin: 0;
      padding: 1.5rem;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      font-size: 1.75rem;
      color: #222;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      background: #0366d6;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    a:hover, a:focus {
      background: #004b87;
      outline: none;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 100%;
      }
      a {
        padding: 0.6rem 1.25rem;
        font-size: 0.98rem;
      }
    }
    /* Slim, subtle nav bar for all pages */
    .slim-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      z-index: 1000;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      padding: 0.25rem 1.25rem;
      min-height: 2.5rem;
      border-bottom: 1px solid #eee;
    }
    .slim-navbar .nav-link {
      background: none;
      color: #0366d6;
      border-radius: 9999px;
      padding: 0.25rem 0.9rem;
      text-decoration: none;
      font-size: 0.98rem;
      margin-right: 0.2rem;
      box-shadow: none;
      transition: background 0.2s, color 0.2s;
    }
    .slim-navbar .nav-link:hover, .slim-navbar .nav-link:focus {
      background: #e5e7eb;
      color: #004b87;
      outline: none;
    }
    @media (max-width: 700px) {
      .slim-navbar {
        padding: 0.15rem 0.5rem;
        min-height: 2.1rem;
        gap: 0.2rem;
      }
      .slim-navbar .nav-link {
        padding: 0.18rem 0.7rem;
        font-size: 0.96rem;
      }
    }
  </style>
</head>
<body>
  <nav class="slim-navbar">
    <a href="/" class="nav-link" aria-label="Home">Home</a>
    <a href="/contact" class="nav-link" aria-label="Contact Me">Contact Me</a>
    <a href="/article/" class="nav-link" aria-label="Articles">Articles</a>
  </nav>
  <div style="height:2.7rem;"></div> <!-- Spacer for nav -->
  <div class="container">
    <h2>Thanks!</h2>

    <a href="/" aria-label="Back to Home">Back to Home</a>
  </div>
</body>
</html>
