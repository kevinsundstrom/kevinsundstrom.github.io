<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kevin Sundstrom</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-bar {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 2rem;
      width: 300px;
      outline: none;
      transition: border 0.2s;
    }
    .search-bar:focus {
      border: 1.5px solid #0366d6;
    }
    .suggested-terms {
      margin-top: 1rem;
      text-align: center;
    }
    .suggested-terms p {
      margin: 0 0 0.5rem 0;
      font-weight: bold;
    }
    .suggested-terms ul {
      list-style-type: none;
      padding: 0;
    }
    .suggested-terms li {
      margin: 0.5rem 0;
    }
    .suggested-terms a {
      text-decoration: none;
      color: #0366d6;
      transition: color 0.2s;
    }
    .suggested-terms a:hover {
      color: #004b87;
    }
  </style>
</head>
<body>
  <h1>Kevin Sundstrom | Marketing & Content Strategist</h1>
  <div class="search-container">
    <input class="search-bar" id="searchInput" type="text" placeholder="What do you need help solving?" />
  </div>
  <div class="flex flex-wrap justify-center gap-3 mt-6">
    <button type="button" class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 hover:bg-gray-300 transition whitespace-pre-line text-center">
      How do I translate exec vision into something usable?
    </button>
    <button type="button" class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 hover:bg-gray-300 transition whitespace-pre-line text-center">
      Why does everyone think a blog post is a strategy?
    </button>
    <button type="button" class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 hover:bg-gray-300 transition whitespace-pre-line text-center">
      Can I fix the funnel without breaking the brand?
    </button>
    <button type="button" class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 hover:bg-gray-300 transition whitespace-pre-line text-center">
      How do I get actual value out of AI, not draft-shaped garbage?
    </button>
  </div>
  <script>
    function searchAndGo(term) {
      document.getElementById('searchInput').value = term;
      window.location.href = 'resume.html';
    }
    document.getElementById('searchInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && this.value.trim() !== '') {
        window.location.href = 'resume.html';
      }
    });
  </script>
</body>
</html>
