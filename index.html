<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kevin Sundstrom</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      box-sizing: border-box;
      min-height: 100vh;
      height: auto;
    }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }
    .search-bar {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 2rem;
      width: 100%;
      outline: none;
      transition: border 0.2s;
    }
    .search-bar:focus {
      border: 1.5px solid #0366d6;
    }
    .suggested-terms {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      max-width: 900px;
    }
    .suggested-terms button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background-color: #e5e7eb;
      color: #333;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.2s;
      max-width: 100%;
    }
    .suggested-terms button:hover {
      background-color: #d1d5db;
    }
    .nav-buttons {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 1000;
      display: flex;
      gap: 0.75rem;
    }
    .nav-link {
      font-family: system-ui, sans-serif;
      font-size: 1rem;
      color: #0366d6;
      background: #e5e7eb;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      text-decoration: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      transition: background 0.2s, color 0.2s;
      display: inline-block;
    }
    .nav-link:hover, .nav-link:focus {
      background: #d1d5db;
      color: #004b87;
      outline: none;
    }
    .navbar {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 2rem auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .nav-logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #0366d6;
      text-decoration: none;
      padding: 0.5rem 0;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    .nav-link {
      color: #0366d6;
      background: #e5e7eb;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      display: inline-block;
    }
    .nav-link:hover, .nav-link:focus {
      background: #d1d5db;
      color: #004b87;
      outline: none;
    }
    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: #0366d6;
      margin-left: 1rem;
    }
    .page-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: bold;
      color: #0366d6;
    }
    /* Slim, subtle nav bar for all pages */
    .slim-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.25rem 1.25rem;
      min-height: 2.5rem;
      border-bottom: 1px solid #eee;
      box-sizing: border-box;
    }
    .slim-navbar .nav-link {
      background: none;
      color: #0366d6;
      border-radius: 9999px;
      padding: 0.25rem 0.9rem;
      text-decoration: none;
      font-size: 0.98rem;
      margin-right: 0.2rem;
      box-shadow: none;
      transition: background 0.2s, color 0.2s;
    }
    .slim-navbar .nav-link:hover, .slim-navbar .nav-link:focus {
      background: #e5e7eb;
      color: #004b87;
      outline: none;
    }
    .nav-name {
      font-weight: 600;
      color: #0366d6;
      font-size: 1.05rem;
      letter-spacing: 0.01em;
      white-space: nowrap;
      max-width: 40vw;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-left: 1rem;
      flex-shrink: 0;
    }
    @media (max-width: 700px) {
      body {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }
      .nav-buttons {
        top: 0.75rem;
        left: 0.75rem;
        gap: 0.4rem;
      }
      .nav-link {
        padding: 0.4rem 1rem;
        font-size: 0.98rem;
      }
      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        flex-direction: column;
        gap: 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        display: none;
      }
      .nav-links li {
        border-bottom: 1px solid #eee;
      }
      .nav-links li:last-child {
        border-bottom: none;
      }
      .nav-toggle {
        display: block;
      }
      body.nav-open .nav-links {
        display: flex;
      }
      .slim-navbar {
        padding: 0.15rem 0.5rem;
        min-height: 2.1rem;
        gap: 0.2rem;
      }
      .slim-navbar .nav-link {
        padding: 0.18rem 0.7rem;
        font-size: 0.96rem;
      }
      .nav-name {
        font-size: 0.98rem;
        max-width: 50vw;
      }
    }
  </style>
</head>
<body>
  <nav class="slim-navbar">
    <div style="display: flex; gap: 0.5rem;">
      <a href="/contact" class="nav-link" aria-label="Contact Me">Contact Me</a>
      <a href="/article/" class="nav-link" aria-label="Articles">Articles</a>
    </div>
    <span class="nav-name">Kevin Sundstrom</span>
  </nav>
  <div style="height:2.7rem;"></div> <!-- Spacer for nav -->
  <h1 class="page-title">Kevin Sundstrom | Marketing & Content Strategist</h1>
  <div class="search-container">
    <input class="search-bar" id="searchInput" type="text" placeholder="What do you need help solving?" />
  </div>
  <div class="suggested-terms">
    <button onclick="searchAndGo('How do I translate exec vision into something usable?')">
      How do I translate exec vision into something usable?
    </button>
    <button onclick="searchAndGo('Why does everyone think a blog post is a strategy?')">
      Why does everyone think a blog post is a strategy?
    </button>
    <button onclick="searchAndGo('Can I fix the funnel without breaking the brand?')">
      Can I fix the funnel without breaking the brand?
    </button>
    <button onclick="searchAndGo('How do I get actual value out of AI, not draft-shaped garbage?')">
      How do I get actual value out of AI, not draft-shaped garbage?
    </button>
  </div>
  <script>
    function searchAndGo(term) {
      document.getElementById('searchInput').value = term;
      window.location.href = '/resume';
    }
    document.getElementById('searchInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && this.value.trim() !== '') {
        window.location.href = '/resume';
      }
    });
  </script>
</body>
</html>
