<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0366d6" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://formsubmit.co" />
  <title>Kevin Sundstrom | Marketing & Content Strategist</title>
  <meta name="description" content="Kevin Sundstrom is a marketing and content strategist helping organizations translate executive vision into actionable content strategies and drive meaningful results." />
  <meta name="keywords" content="marketing strategist, content strategist, marketing consultant, content development, marketing strategy, digital marketing, SEO, content marketing" />
  <meta name="author" content="Kevin Sundstrom" />
  <link rel="canonical" href="https://kevinsundstrom.com/" />
  <meta property="og:title" content="Kevin Sundstrom | Marketing & Content Strategist" />
  <meta property="og:description" content="Marketing and content strategist helping organizations translate executive vision into actionable content strategies." />

  <meta property="og:type" content="website" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-specific styles for homepage */
    :root {
      /* Configurable positioning variables for easy manual adjustment */
      --homepage-vertical-offset: 0rem; /* Adjust this to move content up (-2rem) or down (+2rem) */
      --homepage-horizontal-padding: 1.5rem; /* Adjust horizontal padding */
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* padding: var(--homepage-horizontal-padding); */
      padding: 0; /* Ensure body does not add padding around footer */
      min-height: 100vh;
      height: auto;
      /* Apply vertical offset for manual positioning control */
      transform: translateY(var(--homepage-vertical-offset));
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
      padding: var(--homepage-horizontal-padding); /* Apply page padding here */
    }
    
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }
    
    .search-bar {
      padding: 0.75rem 1.25rem;
      font-size: 0.95rem;
      border: 1.5px solid var(--border-light);
      border-radius: 8px;
      width: 100%;
      outline: none;
      transition: all 0.2s ease;
      font-family: inherit;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }
    
    .search-bar:focus {
      border: 1.5px solid var(--text-primary);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow-medium);
    }
    
    .suggested-terms {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      max-width: 900px;
    }
    
    .suggested-terms button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background-color: var(--accent-hover);
      color: var(--text-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      max-width: 100%;
      font-weight: 500;
    }
    
    .suggested-terms button:hover {
      background-color: var(--accent-hover-strong);
      transform: translateY(-1px);
    }
    
    .page-title {
      font-size: 2.25rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      line-height: 1.2;
      transition: color 0.3s ease;
    }
    
    /* @media (max-width: 700px) {
      body {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }
    } */

    /* Added media query for .main-content padding on mobile */
    @media (max-width: 700px) {
      .main-content {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        /* padding-left and padding-right will remain var(--homepage-horizontal-padding) */
      }
    }
    
    /* Extra small screens */
    @media (max-width: 480px) {
      .main-content {
        padding-top: 0.25rem;
        padding-bottom: 0.25rem;
      }
      
      .page-title {
        font-size: 1.9rem;
      }
    }
  </style>
</head>
<body>
  <nav class="slim-navbar">
    <div style="display: flex; gap: 0.5rem;">
      <a href="/contact" class="nav-link" aria-label="Contact Me">Contact Me</a>
      <a href="/articles/" class="nav-link" aria-label="Articles">Articles</a>
    </div>
    <div style="display: flex; align-items: center;">
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span id="themeIcon">ðŸŒ™</span>
      </button>
      <span class="nav-name">Kevin Sundstrom</span>
    </div>
  </nav>
  <div class="navbar-spacer"></div>
  
  <div class="main-content">
    <h1 class="page-title">Kevin Sundstrom | Marketing & Content Strategist</h1>
    <div class="search-container">
      <input class="search-bar" id="searchInput" type="text" placeholder="What do you need help solving?" />
    </div>
    <div class="suggested-terms">
      <button onclick="searchAndGo('How do I translate exec vision into something usable?')">
        How do I translate exec vision into something usable?
      </button>
      <button onclick="searchAndGo('Why does everyone think a blog post is a strategy?')">
        Why does everyone think a blog post is a strategy?
      </button>
      <button onclick="searchAndGo('Can I fix the funnel without breaking the brand?')">
        Can I fix the funnel without breaking the brand?
      </button>
      <button onclick="searchAndGo('How do I get actual value out of AI, not draft-shaped garbage?')">
        How do I get actual value out of AI, not draft-shaped garbage?
      </button>
    </div>
  </div>
  
  <footer class="site-footer">
    <div class="copyright">Â© Kevin Sundstrom <span id="current-year"></span></div>
    <a href="https://www.linkedin.com/in/kevinsundstrom/" class="linkedin-link" target="_blank" rel="noopener noreferrer">Connect on LinkedIn</a>
  </footer>
  
  <script src="theme.js"></script>
  <script>
    // Update copyright year
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    function searchAndGo(term) {
      document.getElementById('searchInput').value = term;
      window.location.href = '/resume';
    }
    document.getElementById('searchInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && this.value.trim() !== '') {
        window.location.href = '/resume';
      }
    });
  </script>
</body>
</html>
