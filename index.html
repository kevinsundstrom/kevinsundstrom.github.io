<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kevin Sundstrom</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-bar {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 2rem;
      width: 300px;
      outline: none;
      transition: border 0.2s;
    }
    .search-bar:focus {
      border: 1.5px solid #0366d6;
    }
  </style>
</head>
<body>
  <h1>Kevin Sundstrom | Marketing & Content Strategist</h1>
  <div class="search-container">
    <input class="search-bar" type="text" placeholder="Search..." />
  </div>
</body>
</html>
